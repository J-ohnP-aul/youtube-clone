<!DOCTYPE html>
<html>
  <head>
    <title>youtube.come clone</title>
    <link  rel="icon" href="utube/icons/subscriptions.svg">
    <link rel="stylesheet" href="stylesyt/general.css">
    <link rel="stylesheet" href="stylesyt/header.css">
    <link rel="stylesheet" href="stylesyt/video.css">
    <link rel="stylesheet" href="stylesyt/sidebar.css">
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img class="humbergar-menu" src="utube/icons/you.svg">
        <img class="youtube-logo" src="utube/icons/youtube-logo.svg">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-btn">
          <img class="search-icon" src="utube/icons/voice-search-icon.svg">
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-srchbtn">
          <img class="voice-search-icon" src="utube/icons/voice-search-icon.svg">
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="utube/icons/upload.svg">
          <div class="tooltip">Create</div>
        </div>
        <div class="youtube-apps-icon-container">
          <img class="youtube-apps-icon" src="utube/icons/youtube-apps.svg">
          <div class="tooltip">Apps</div>
        </div>
        
        <div class="notification-icon-container">
          <img class="notifications-icon" src="utube/icons/notifications.svg">
          <div class="notifications-count">
            3
          </div>
        </div>
        <div class="parent-userpic-container">
          <img class="parent-user-picture" src="utube/chanelpic/my-channel p.jpeg">
          <div class="tooltip">
            change profile
          </div>
        </div>
        
      </div>
      
    </header>
    <nav class="sidebar">
      <div class="sidebar-link">
        <img src="utube/icons/home.svg">
        <div>home</div>
      </div>
      <div class="sidebar-link">
        <img src="utube/icons/explore.svg">
        <div>explore</div>
      </div>
      <div class="sidebar-link">
        <img src="utube/icons/subscriptions.svg">
        <div>subscriptions</div>
      </div>
      <div class="sidebar-link">
        <img src="utube/icons/originals.svg">
        <div>originals</div>
      </div>
      <div class="sidebar-link">
        <img src="utube/icons/youtube-music.svg">
        <div>youtube music</div>
      </div>
      <div class="sidebar-link">
        <img src="utube/icons/library.svg">
        <div>library</div>
      </div>
    </nav>
  <!--commenet safi-->
    <main>
      <section class="video-grid">
      </section>
    </main>
    <script src="data/videoDT.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
